<!DOCTYPE html>
<html>
   <head>
    <title>"Formulario"</title>
    <link rel="stylesheet" href="stylo.css">
   </head>
<body>
    
    <form class="form"  action="https://formspree.io/f/mgebpqjy"
    method="POST">
        <div class="form_container">
        <h2 class="form_title">Contactame</h2>
        <input type="text" class="form_input" placeholder="Nombre:" name="name">
        <input type="text" class="form_input" placeholder="Numero:" name="text">

        </div>
    </form>
</body>
</html>
